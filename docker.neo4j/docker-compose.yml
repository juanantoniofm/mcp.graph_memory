
services:
  neo4j:
    image: neo4j:latest
    volumes:
        - ${PWD}/neo4j/logs:/logs
        - $PWD/neo4j/config:/config
        - $PWD/neo4j/data:/data
        - $PWD/neo4j/plugins:/plugins
    environment:
        - NEO4J_AUTH_FILE=/run/secrets/neo4j_auth_file
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: no
    secrets:
      - neo4j_auth_file

secrets:
  neo4j_auth_file:
    file: .secrets/neo4j_auth_file
